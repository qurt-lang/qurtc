services:
  website:
    container_name: qurt-website
    restart: unless-stopped
    image: nurtai325/qurt-website:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./website/nginx/certbot/conf:/etc/letsencrypt
      - ./website/nginx/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_REVIVE_STOPPED: true
    command: --interval 10
  certbot:
    image: certbot/certbot
    volumes:
      - ./website/nginx/certbot/conf:/etc/letsencrypt
      - ./website/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 24h & wait $${!}; done;'"
